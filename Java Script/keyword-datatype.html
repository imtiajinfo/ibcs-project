<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<!-- keywords are start from small letter, keywords are token that have special meaning in JS
	=>break, case, catch, continue, debugger, default, delete, do, else, finally, for, function, if, in, instanoceof, new, return, switch, this, through, try, typeof, var, void, while, with.
 -->
 <!-- 
	 
	Primitive Datatype(Base type there have no property method object)
	# String
 	# Number
 	# Boolean
 	# Object 
	# Null
	# Symbol
	Complex Datatype(all are object)->
 -->
<script>
	//string data
	let text = "Hello World";
	console.log(typeof text);

	//number data
	let num = 45;
	console.log(typeof num);

	//boolean data
	let value = true;
	console.log(typeof value);

	//null data
	let data = null;
	console.log(typeof data);

	//symbol data
	let val = Symbol();
	console.log(typeof val);

	//undefined data
	let val2 = undefined;
	console.log(typeof val2);

	//object data
	let obj = {
		name: "Imtiaj Ahmed",
		age: 30
	}
	console.log(typeof obj);
</script>
 
</body>
</html>
